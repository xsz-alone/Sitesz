  <title>Sub Zero</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #000000, #0a0f2c);
      color: white;
      text-align: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

   <div class="content">
     .content {
     padding-top: 180px;
    }

    .logo {
      width: 180px;
      max-width: 90%;
      margin-bottom: 100px;
    }

    .subtitle {
      font-size: 2em;
      color: #cccccc;
      margin-bottom: 90px;
      font-weight: normal;
    }

    .button {
      display: inline-block;
      padding: 15px 30px;
      margin-bottom: 30px;
      background-color: #1e3c72;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 40px;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .social-icon {
      color: #add8e6;
      text-decoration: none;
      transition: color 0.3s ease;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .social-icon img {
      width: 40px;
      height: 40px;
      margin-bottom: 5px;
      border-radius: 50%;
    }

    .social-icon span {
      font-size: 0.9em;
    }

    .social-icon:hover {
      color: #ffffff;
    }

    .snowflake {
      position: fixed;
      top: -10%;
      color: #4db5ff;
      font-size: 1.5em;
      user-select: none;
      pointer-events: none;
      animation-name: fall;
      animation-timing-function: linear;
    }

    .snowflake:nth-child(n) {
      animation-duration: 5s;
      animation-delay: calc(1s * var(--i));
      left: calc(6% * var(--i));
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0);
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
